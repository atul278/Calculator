<!DOCTYPE html>
<html>

<head>

<meta name="author" content="Atul Jaiswal">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="cal.css">

</head>
<body>

 <div class="frame">

    <h1>Simple Calculator</h1> 

    <div>
        <input type="text" name="input" class="input" id="result">
    </div>

    <div>
        <input type="button" name="one" value="1" onclick="display('1')" class="btn">
        <input type="button" name="two" value="2" onclick="display('2')" class="btn">
        <input type="button" name="three" value="3" onclick="display('3')" class="btn">
        <input type="button" class="operator" name="plus" value="+" onclick="display('+')">
    </div>
    
    <div>
        <input type="button" name="four" value="4" onclick="display('4')" class="btn">
        <input type="button" name="five" value="5" onclick="display('5')" class="btn">
        <input type="button" name="six" value="6" onclick="display('6')" class="btn">
        <input type="button" class="operator" name="minus" value="-" onclick="display('-')">
        
    </div>

    <div>
        <input type="button" name="seven" value="7" onclick="display('7')" class="btn">
        <input type="button" name="eight" value="8" onclick="display('8')" class="btn">
        <input type="button" name="nine" value="9" onclick="display('9')" class="btn"> 
        <input type="button" class="operator" name="times" value="*" onclick="display('*')">
       
    </div>

    <div>
        <input type="button" id="clear" name="clear" value=" C " onclick="clearScreen()" class="btn">
        <input type="button" name="zero" value="0" onclick="display('0')" class="btn">
        <input type="button" name="doit" value=" = " onclick="calculate()" class="btn">
        <input type="button" class="operator" name="div" value="/" onclick="display('/')">
      
    </div>


 </div>

 <script type="text/javascript" src="cal.js"></script>


</body>

</html>
